<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Ciências Humanas</title>

    <link rel="stylesheet" type="text/css" href="CH.css" media="screen"/>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .btn-container {
            display: flex;
            margin-top: 20px;
        }

        .btn {
            margin-right: 10px;
            cursor: pointer;
            padding: 10px 20px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        .janela-modal {
            display: none;
        }

        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 1;
        }
    </style>
</head>
<body>

    <h1>Ciencias Humanas </h1>
    
    <div class="btn-container">
        <div class="btn" id="abrirModalBtn1">Trabalho 1</div>
        <div class="btn" id="abrirModalBtn2">Trabalho 2</div>
        <div class="btn" id="abrirModalBtn3">Trabalho 3</div>
    </div>

    <div class="janela-modal" id="janela-modal">
        <div class="modal">
            <button class="fechar" id="fecharModalBtn">&times;</button>
            <h2 id="modalTitulo"></h2>
            <p id="modalConteudo"></p>
        </div>
    </div>

    <script>
        // Função para abrir a janela modal
        function abrirModal(id, titulo, conteudo) {
            document.getElementById('modalTitulo').innerText = titulo;
            document.getElementById('modalConteudo').innerText = conteudo;
            document.getElementById('janela-modal').style.display = 'block';
        }

        // Função para fechar a janela modal
        function fecharModal() {
            document.getElementById('janela-modal').style.display = 'none';
        }

        // Adicionar eventos de clique aos botões
        document.getElementById('abrirModalBtn1').addEventListener('click', function() {
            abrirModal('janela-modal', 'Simulação da ONU', 'Fizemos nesse quarto bimestre uma simulação da ONU onde me interessei muito e achei uma aula extremamente diferente e interessante para todos que participaram');
        });

        document.getElementById('abrirModalBtn2').addEventListener('click', function() {
            abrirModal('janela-modal', 'ROTEIRO DE ESTUDOS - Personalidades Revolução Russa ', 'Esse trabalho foi a integrada do terceiro bimestre desse ano, onde cada grupo irá realizar uma pesquisa aprofundada sobre a personalidade histórica que o grupo representará no Roda Viva - Revolução Russa.');
        });

        document.getElementById('abrirModalBtn3').addEventListener('click', function() {
            abrirModal('janela-modal', 'Quadrinhos Geopolíticos', 'Elaboramos quadrinhos a partir dos textos que galam sobre os geopolíticos Clássicos (MahanMackinder e Spykman), suscitando a suas teorias geopolíticas.)');
        });

        // Adicionar evento de clique ao botão de fechar modal
        document.getElementById('fecharModalBtn').addEventListener('click', fecharModal);
    </script>



</body>
</html>
